name: HA Integration CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install minimal tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff pytest
      - name: Syntax check
        run: python -m compileall custom_components/healthsync_ha
      - name: Ruff lint (ignore if config absent)
        run: ruff check custom_components || true
      - name: Run pytest if tests/ exists
        run: |
          if [ -d tests ]; then
            pytest -q --disable-warnings
          else
            echo "No tests directory; skipping pytest."
          fi
