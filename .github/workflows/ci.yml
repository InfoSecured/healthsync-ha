name: HA Integration CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install minimal tooling
        run: |
          python -m pip install --upgrade pip
      - name: Syntax check
        run: python -m compileall custom_components/apple_healthkit
