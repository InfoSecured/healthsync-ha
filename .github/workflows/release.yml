name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (MAJOR.MINOR.PATCH)"
        required: true

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bump manifest and changelog
        run: python scripts/prepare_release.py "${{ inputs.version }}"

      - name: Commit and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md custom_components/apple_healthkit/manifest.json
          if git diff --cached --quiet; then
            echo "No changes to commit"; exit 1;
          fi
          git commit -m "Release v${{ inputs.version }}"
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin HEAD:main
          git push origin "v${{ inputs.version }}"
